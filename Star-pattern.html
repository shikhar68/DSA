<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Pattern</title>
  </head>
  <body>
    <!-- *****<br />
    ****<br />
    ***<br />
    **<br />
    * -->
    <!-- // Algo: 
    step1: Apply for loop for a row: print upto  from 1=1  to i<=5 and inc. i
    step2:Apply  for loop for coloum: upto from j=5 j>=i and dec. j and print * 
    step3:Break the line after for loops.  -->
  </body>

  <script>
    //using console
    for (var i = 1; i <= 5; i++) {
      let str = "";
      for (var j = 5; j >= i; j--) {
        str += "*";
      }
      console.log(str);
    }

    //document.write

    for (var x = 1; x <= 5; x++) {
      for (var y = 5; y >= x; y--) {
        document.write("*");
      }
      document.write("<br>");
    }
  </script>
</html>
